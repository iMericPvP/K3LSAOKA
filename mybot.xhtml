.bottom-nav{
  text-align:center;
  background:#02BDD6;
  width:100%;
  color:#fff;
  height:35px
}
.bottom-nav .nav{float:none; margin:0}
.bottom-nav .nav a{ padding: 0 25px; line-height:35px}
.fixed-top, .fixed-bottom{
  background:#02BDD6;
  position:fixed;
  top:0;
}
.fixed-bottom{
	top:auto;
  bottom:0;
}
</style>
<script type="text/javascript">
$(window).scroll(function(){
  //Header
  if($(window).scrollTop()>= 100){
     $('.header').addClass('fixed-top');
  }
  else {
  	$('.header').removeClass('fixed-top');
  }
  //Footer
    var navpanel = $('.bottom-nav');
    var panelHeight = navpanel.height() - 4;
    var footerHeight = $('.footer').height();
    if( $(document).height() - panelHeight - footerHeight <= $(window).scrollTop() + $(window).height() ) {
      navpanel.removeClass('fixed-bottom');
    } 
  else {
    navpanel.addClass('fixed-bottom');
	}
  
});

 

</script>
